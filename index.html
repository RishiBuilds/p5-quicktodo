<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickTodo - Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="logo-section">
        <img src="todolistlogo.png" alt="Logo" class="logo">
        <div>
          <h1>Quick-Todo</h1>
        </div>
      </div>
      <button id="theme-toggle" class="theme-toggle">
        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <circle cx="12" cy="12" r="5" />
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
      </button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-number" id="total-tasks">0</span>
        <span class="stat-label">Total</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="active-tasks">0</span>
        <span class="stat-label">Active</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="completed-tasks">0</span>
        <span class="stat-label">Completed</span>
      </div>
    </div>

    <div class="input-group">
      <input type="text" id="todo-input" placeholder="What needs to be done?">
      <button id="add-btn" class="btn-primary">Add Task</button>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="todo-list"></ul>

    <div class="footer">
      <button id="clear-completed" class="btn-secondary">Clear Completed</button>
    </div>
  </div>

  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h2>Edit Task</h2>
      <input type="text" id="edit-input" placeholder="Edit your task...">
      <div class="modal-actions">
        <button id="save-edit" class="btn-primary">Save</button>
        <button id="cancel-edit" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
